<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="iconWrapper">
            <img src="../assets/dots-menu.png" id="icon">
        </div>
        <h5 id="title">To Do</h3>

        <div class="searchBox">
            <img src="../assets/search.png" alt="검색" id="searchIcon">
            <input id="search" type="text" placeholder="검색"/>
            <button id="cancel">X</button>
        </div>

        <div class="iconWrapper">
            <img src="../assets/settings.png" id="icon">
        </div>

        <div class="iconWrapper">
            <p id="iconTxt">?</p>
        </div>

        <div class="iconWrapper">
            <img src="../assets/loudSpeaker.png" id="icon">
        </div>

        <div class="iconWrapper">
            <img src="../assets/user.png" id="icon">
        </div>
    </header>
</body>
</html>
